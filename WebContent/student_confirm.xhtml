<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>SimpleForm</title>
</h:head>
<h:body>
	<h:outputText
		value="Hello #{student.firstName} #{student.lastName} from #{student.country}" /><br/>
	<h:outputText value="You are traveling by: #{student.travelBy}" /><br/>
	<h:outputText
		value="Your eating aranjaments are: #{student.eatingAranjaments}" /><br/>
	<ul>
	<!-- Iteration over a list -->
		<ui:repeat value="#{student.vacationType}" var="temp">
			<li><h:outputText value="#{temp}" /> </li>
		</ui:repeat>
	</ul>
</h:body>
</html>
