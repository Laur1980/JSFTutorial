<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>SimpleForm</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel>First name: </h:outputLabel></td>
				<td><h:inputText id="firstName" value="#{student.firstName}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel>Last name: </h:outputLabel></td>
				<td><h:inputText id="lastName" value="#{student.lastName}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel>Country: </h:outputLabel></td>
				<td>
					<h:selectOneMenu value="#{student.country}">
						<f:selectItem itemValue="Brazil" itemLabel="Brazil"/>
						<f:selectItem itemValue="Romania" itemLabel="Romania"/>
						<f:selectItem itemValue="Sweden" itemLabel="Sweden"/>
						<f:selectItem itemValue="France" itemLabel="France"/>
						<f:selectItem itemValue="UK" itemLabel="UK"/>
						<f:selectItem itemValue="Spain" itemLabel="Spain"/>
						<f:selectItem itemValue="Italy" itemLabel="Italy"/>
						<f:selectItem itemValue="Germany" itemLabel="Germany"/>
					</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td><h:outputLabel>Travel by: </h:outputLabel></td>
				<td>
					<h:selectOneMenu value="#{student.travelBy}">
						<f:selectItems value="#{student.travelTypes}"/>
					</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td><h:outputLabel>Eating aranjaments: </h:outputLabel></td>
				<h:selectOneRadio value="#{student.eatingAranjaments}">
					<f:selectItem itemValue="VEGETARIAN" itemLabel="VEGETARIAN"/>
					<f:selectItem itemValue="VEGAN" itemLabel="VEGAN"/>
					<f:selectItem itemValue="KUSHER" itemLabel="KUSHER"/>
					<f:selectItem itemValue="IRELEVANT" itemLabel="IRELEVANT"/>
				</h:selectOneRadio>
			</tr>
			<tr>
				<td><h:outputLabel>Type of vacation: </h:outputLabel></td>
				<td>
					<h:selectManyCheckbox value="#{student.vacationType}">
						<f:selectItems value="#{student.vacationTypes}"/>
					</h:selectManyCheckbox>
				</td>
			</tr>
			<tr>
				<td><h:commandButton value="SUBMIT" action="student_confirm" />
				</td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
