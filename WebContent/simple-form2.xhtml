<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>SimpleForm2</title>
	<style>
		.error{
			color: red;
		}
	</style>
</h:head>
<h:body>
	<h:form>
		<table>
			<!-- <tr>
				<td colspan="2"><h:messages styleClass="error" /> </td>
			</tr> -->
			<tr>
				<td><h:outputLabel>First name: </h:outputLabel></td>
				<td><h:inputText id="first_Name" 
								 value="#{student.firstName}" 
								 label="firstName" 
								 required="true"
								 requiredMessage="Please type in your first name!"/>
				</td>
				<td><h:message for="first_Name" styleClass="error"/></td>
			</tr>
			<tr>
				<td><h:outputLabel>Last name: </h:outputLabel></td>
				<td><h:inputText id="last_name" 
								 value="#{student.lastName}" 
								 label="lastName" 
								 required="true"
								 requiredMessage="Please type in your last name!"/></td>
				<td><h:message for="last_name" styleClass="error"/></td>	
			</tr>
			<tr>
				<td>
					<h:outputLabel>Email: </h:outputLabel>
				</td>
				<td>
					<h:inputText id="email" 
								value="#{student.email}" 
								label="Email" 
								required="true" 
								 requiredMessage="Please type in your email!"/>
				</td> 
				<td><h:message for="email" styleClass="error"/></td>
			</tr>
			<tr>
				<td><h:outputLabel>Country: </h:outputLabel></td>
				<td>
					<h:selectOneMenu value="#{student.country}">
						<f:selectItem itemValue="Brazil" itemLabel="Brazil"/>
						<f:selectItem itemValue="Romania" itemLabel="Romania"/>
						<f:selectItem itemValue="Sweden" itemLabel="Sweden"/>
						<f:selectItem itemValue="France" itemLabel="France"/>
						<f:selectItem itemValue="UK" itemLabel="UK"/>
						<f:selectItem itemValue="Spain" itemLabel="Spain"/>
						<f:selectItem itemValue="Italy" itemLabel="Italy"/>
						<f:selectItem itemValue="Germany" itemLabel="Germany"/>
					</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td>
					<h:commandButton value="SUBMIT" action="student_confirm" />
				</td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
