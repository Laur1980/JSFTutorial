<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>ListOfStudents</title>
	<h:outputStylesheet library="css" name="table_style.css" />
</h:head>
<h:body>
	<h:dataTable var="student" value="#{studentDataUtil.students}" border="1"
				styleClass="demo-table"
				headerClass="demo-table-header"
				rowClass="demo-table-odd-row,demo-table-even-row">
		<h:column>
			<f:facet name="header" >First Name</f:facet>
			<h:outputText value="#{student.firstName}" />
		</h:column>
		<h:column>
			<f:facet name="header" >Last Name</f:facet>
			<h:outputText value="#{student.lastName}" />
		</h:column>
		<h:column>
			<f:facet name="header" >Email</f:facet>
			<h:outputText value="#{student.email}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
